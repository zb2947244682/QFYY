services:
  socket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qfyy-socket-server
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      - NODE_ENV=production
      - PORT=9001
    networks:
      - socket_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  socket_network:
    driver: bridge
    name: socket_network