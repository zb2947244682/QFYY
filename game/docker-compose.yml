services:
  # Node.js应用服务
  gomoku-app:
    build: .
    restart: unless-stopped
    ports:
      - "6958:6958"
    environment:
      - NODE_ENV=production
      - PORT=6958
    volumes:
      # 挂载日志目录
      - ./logs/app:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6958/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge