events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream for Halo service
    upstream halo_backend {
        server halo:8090;
    }

    # Server block for www.qingfengyueying.xyz
    server {
        listen 80;
        server_name www.qingfengyueying.xyz;

        location / {
            proxy_pass http://halo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Server block for blog.qingfengyueying.xyz
    server {
        listen 80;
        server_name blog.qingfengyueying.xyz;

        location / {
            proxy_pass http://halo_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Server block for admin.qingfengyueying.xyz (管理后台重定向)
    server {
        listen 80;
        server_name admin.qingfengyueying.xyz;

        # 重定向到博客管理后台
        location / {
            return 301 http://blog.qingfengyueying.xyz/console/dashboard;
        }
    }

    # Upstream for Game service
    upstream game_backend {
        server game-gomoku-app-1:6958;
    }

    # Server block for game.qingfengyueying.xyz (游戏平台)
    server {
        listen 80;
        # listen 443 ssl;
        server_name game.qingfengyueying.xyz;

        # SSL配置 (如果有SSL证书配置文件)
        # include conf.d/ssl.conf;

        # 设置客户端最大请求体大小
        client_max_body_size 50M;

        # Socket.IO 专用路由，确保 WebSocket 升级与超时
        location /socket.io/ {
            proxy_pass http://game_backend/socket.io/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 增加超时时间以支持长连接
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            proxy_buffering off;
        }

        # 主要应用路由
        location / {
            proxy_pass http://game_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_redirect off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 增加超时时间
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;

            # 完全禁用缓存，确保每次请求都获取最新文件
            add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            add_header Pragma no-cache;
            add_header Expires 0;
        }
    }
}